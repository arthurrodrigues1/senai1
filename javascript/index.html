<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="calculadora">
        <div class="telaCalculadora" id="display">--</div>
        <div class="botoes">
            <button class="botao clear" onclick="clicked('c')">C</button>
            <button class="botao" onclick="clicked('/')">/</button>
            <button class="botao" onclick="clicked('*')">*</button>
            <button class="botao" onclick="clicked('7')">7</button>
            <button class="botao" onclick="clicked('8')">8</button>
            <button class="botao" onclick="clicked('9')">9</button>
            <button class="botao" onclick="clicked('-')">-</button>
            <button class="botao" onclick="clicked('4')">4</button>
            <button class="botao" onclick="clicked('5')">5</button>
            <button class="botao" onclick="clicked('6')">6</button>
            <button class="botao sum" onclick="clicked('+')">+</button>
            <button class="botao" onclick="clicked('1')">1</button>
            <button class="botao" onclick="clicked('2')">2</button>
            <button class="botao" onclick="clicked('3')">3</button>
            <button class="botao" onclick="clicked('0')">0</button>
            <button class="botao" onclick="clicked('.')">.</button>
            <button class="botao equal" onclick="clicked('=')">=</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
